<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tuan0102 - BaiTap 14</title>
</head>
<body>
    <div>
        <form action="">
            <h1>Contact Us</h1>
            <p>Use the following form to send a message to Example Cafe</p>

            <table>
                <tr>
                    <td>Your email</td>
                    <td><input type="email" required></td>
                </tr>

                <tr>
                    <td>Message</td>
                    <td><textarea rows="8" cols="50" required></textarea></td>
                </tr>

                <tr>
                    <td>How did you hear for us?</td>
                    <td>
                        <select>
                            <option value="1">Google</option>
                            <option value="2">Youtube</option>
                            <option value="3">Facebook</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Newsletter</td>
                    <td><input type="checkbox" checked><label for="">Ensure this box is checked if you would like to receive email updates</label></td>
                </tr>
            </table>

            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
