<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tuan0102 - BaiTap 16</title>
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Travel reservation form</h1>
            <h3>* denotes mandotory</h3>

            <label>Full name*:</label>
            <br>
            <input type="text" name="fullName" id="fullName" placeholder="FirrstName LastName" required>
            <br>
                    
            <label>Email address*:</label>
            <br>
            <input type="text" name="email" id="email" placeholder="EMAIL_ADDRESS" required>
            <br>

            <label>Select Tour Package*:</label>
            <br>
            <select id="selectTour">
                <option value="1">Goa</option>
            </select>
            <br>

            <label>Arrival date*:</label>
            <br>
            <input type="date" id="arrivalDate" name="arrivalDate" required>
            <br>

            <label>Number of person*:</label>
            <br>
            <input type="number" id="numberOfPerson" name="numberOfPerson" placeholder="UNKNOWN_TYPE" required>
            <br>

            <label>What would you want to avail?*</label>
            <br>
            <label>Boarding</label><input type="checkbox" name="avail" required><br>
            <label>Fooding</label><input type="checkbox" name="avail"><br>
            <label>Sight seeing</label><input type="checkbox" name="avail">
            <br>

            <label>Discout Coupon code:</label>
            <br>
            <input type="text" id="couponCode" name="couponCode" placeholder="UNKNOWN_TYPE">
            <br>

            <label>Terms an conditions*</label>
            <br>
            <input type="radio" name="terms" checked required><label>I agree</label>
            <input type="radio" name="terms" required><label>I disagree</label>
            <br>

            <input type="submit" value="complete reservation">
        </form>


    </div>
</body>
</html>
