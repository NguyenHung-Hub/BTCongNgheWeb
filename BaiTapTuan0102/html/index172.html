<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tuan0102 - BaiTap 17.2</title>
</head>

<body>
    <div id="main">
        <form action="">
            <div id="brower">
                <label>Brower:</label>
                <input list="browers" name="brower" id="brower">
                <datalist id="browers">
                    
                    <option value="Chrome">
                    <option value="Edge">
                    <option value="Brave">
                    <option value="Firefox">
                    <option value="Safari">
                    <option value="Other">
                </datalist>
                              
            </div><br>

            <div id="userName">
                <label>Username:</label>
                <input type="text" required>
            </div><br>

            <div id="encryption">
                <label>Encryption:</label>
                <select>
                    <option value="1">2048 (High Grade)</option>
                    <option value="1">1024 (Low Grade)</option>
                </select>
            </div><br>

            <div>
                <label>0</label>
                <input type="range" name="" id="">
                <label>100</label><br>

                <input type="text" value="50">
            </div><br>

            <div id="birthday">
                <label>Birthday:</label>
                <input type="date">
            </div><br>

            <div id="favoriteColor">
                <label>Select your favorite color:</label>
                <input type="color" value="#ff0000">
            </div><br>

            <div id="birthdayMonthYear">
                <label>Birth (month and year):</label>
                <input type="month">
            </div><br>

            <div id="week">
                <label>Select a week:</label>
                <input type="week">
            </div><br>
            
            <div id="time">
                <label>Select a time:</label>
                <input type="time">
            </div><br>

            <div id="birthdayDate_Time">
                <label>Birthday (day and time):</label>
                <input type="datetime">
            </div><br>

            <div id="email">
                <label>Email:</label>
                <input type="email" required>
            </div><br>

            <div id="searchGoogle">
                <label>Search Google:</label>
                <input type="search">
            </div><br>

            <div id="telephone">
                <label>Telephone:</label>
                <input type="tel">
            </div><br>

            <div id="homepage">
                <label>Add your homepage:</label>
                <input type="url">
            </div><br>

            <input type="submit" value="Submit"><br>

            <p>
                <b>Note:</b> The datalist tag is not supported in Safari or EI9 (and earlier).
            </p>
        </form>
    </div>
</body>

</html>
