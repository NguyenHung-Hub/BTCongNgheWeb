<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tuan0102 - BaiTap 15.1</title>
</head>
<body>
    <div>
        <form action="">
            <h1>Contact Us</h1>
            <fieldset style="width: 500px;">
                <legend >Your message:</legend>
                <table>
                    <tr>
                        <td>To</td>
                        <td><input type="text" value="Example Cafe"></td>
                    </tr>

                    <tr>
                        <td>Your email</td>
                        <td><input type="email" required></td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td><textarea cols="50" rows="8" required></textarea></td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset style="width: 500px;">
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td>How did you hear of us</td>
                        <td>
                            <select>
                                <option value="1">Google</option>
                                <option value="2">Youtube</option>
                                <option value="3">Facebook</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Newsletter</td>
                        <td><input type="checkbox" checked><label>Ensure this box is checked if you would like to receive email updates</label></td>
                    </tr>
                </table>

            </fieldset>
            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
