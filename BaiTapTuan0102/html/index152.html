<body>
    <div>
        <form action="">
            <fieldset style="width: 400px;">
                <legend>Contact Information</legend>
                
                <label>First name:</label>
                <input type="text" required>

            </fieldset>

                <input type="radio" name="question"><label>584 ft</label>

                <input type="radio" name="question"><label>784 ft</label>
                <br>

            </fieldset>

                <legend>Tiebreaker Question</legend>
                <p>In 25 words or less, say why you would like to win $10,000:</p>
                <br>

                <textarea cols="40" rows="10" required></textarea>
            </fieldset>

            <fieldset style="width: 400px;">
                <legend>Enter competition</legend>

                <input type="submit" value="Enter Competition">
            </fieldset>

        </form>
    </div>
