    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;

        }

        #date {
            font-size: 24px;
            color: black;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="date">
            fdfgf
        </div>
    </div>

    <script>
        function clock() {
            var date = new Date();

            var day = date.getDate();
            var month = date.getMonth();
            var year = date.getFullYear();

            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            var dayOfweek = new Array("Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy");
            var ampm = hour > 12 ? " PM" : " AM";
            var d =date.getDay();

            document.getElementById("date").innerHTML = dayOfweek[d - 1]+" "+day + "/" + month + "/" + year + " Bây giờ là " + "[" + hour + ":" + minute + ":" + second + "]" + ampm;

            setTimeout("clock()", 1000);
        }

        clock();

    </script>
</body>
