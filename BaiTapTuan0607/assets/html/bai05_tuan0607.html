<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="19500461" content="NguyenHung">
    <title>Bai tap 05 tuan 0607</title>

    <script>
        var number = prompt("Nhập số lượng người cho pòng ban",1);
        var list = new Array(100);

        for (let i = 0; i < number; i++) {
            list[i] = prompt("Nhập họ và tên","");
        }

        list.sort();

        document.write("<h3>Danh sách người trong phòng ban sau khi sắp xếp</h3>");
        for(x in list){
            document.write(list[x] + "<br>");
        }

    </script>
</head>

<body>
    <div id="main">
        
    </div>
</body>

</html>
