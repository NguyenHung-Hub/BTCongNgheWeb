<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        function kiemtraten() {
            var ten = document.getElementById("txtname").value;

            var regten = /^([A-Z]{1}[a-z]*\s)*([A-Z]{1}[a-z]*){1}$/;
            if (regten.test(ten)) {
                document.getElementById("erten").innerHTML = "(*)";
                return true;
            } else {
                document.getElementById("erten").innerHTML = "Tên không hợp lệ!";
                return false;
            }
        }

        function kiemtramk() {
            // var regmk = /([A-Za-z][0-9]+){6,}/;
            var regmk = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{6,})/;
            var mk = document.getElementById("txtmk").value;

            if (regmk.test(mk)) {
                document.getElementById("ermk").innerHTML = "(*)";
                return true;

            } else {
                document.getElementById("ermk").innerHTML = "Mật khẩu yếu!";
                return false;
            }
        }

        function kiemtrans() {
            var ns = new Date(document.getElementById("txtday").value);

            var nam = ns.getFullYear();
            if (nam < 2002) {
                document.getElementById("erns").innerHTML = "(*)";
                return true;
            } else {
                document.getElementById("erns").innerHTML = "Năm sinh < 2002";
                return false;
            }
        }

        function ktnlmk() {
            var mk2 = document.getElementById('txtmk2').value;
            var mk1 = document.getElementById('txtmk').value;

            console.log(mk1 + "/" + mk2)

            if (mk2 == mk1) {
                document.getElementById("ermk2").innerHTML = "(*)";
                return true;

            } else {
                document.getElementById('ermk2').innerHTML = "Mật khẩu nhập lại không đúng!";
                return false;

            }

        }
    </script>
</head>

<body>
    <div class="container border" style="height: auto; padding: 10px;">
        <!-- <div class="row">
            <div class="col-sx-12 col-md-12 col-lg-12 border" style="height: 100px;">Logo</div>
        </div>
        <div class="row">
            <div class="col-sx-12 col-md-3 col-lg-4 border" style="height: auto;">Link - Nav</div>
            <div class="col-sx-12 col-md-7 col-lg-4  border" style="height: auto;"> -->

        <form action="">
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Tên đăng nhập</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Ten dang nhap" id="txttdn">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Mật khẩu</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" placeholder="Mat khau" id="txtmk" onblur="kiemtramk()">
                    <div id="ermk">(*)</div>

                </div>
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Nhập lại mật khẩu</label>
                </div>
                <div class="col-8">
                    <input type="password" onkeyup="ktnlmk()" class="form-control" placeholder="Nhap lai mat khau"
                        id="txtmk2">
                    <div id="ermk2">(*)</div>

                </div>
                <div class="col-8xs-8">

                </div>
            </div>

            <div class="row form-group">
                <div class="col-12 text-center">
                    <h3>THÔNG TIN CÁ NHÂN</h3>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Họ và tên</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Ho va ten" id="txtname" onblur="kiemtraten();">
                    <div id="erten">*</div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Ngày sinh</label>
                </div>
                <div class="col-8">
                    <input type="date" class="form-control" id="txtday" onblur="kiemtrans()">
                    <div id="erns">(*)</div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Giới tính</label>
                </div>
                <div class="col-8">
                    
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gt" id="" value="checkedValue" checked> Nam 
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gt" id="" value="checkedValue"> Nữ
                        </label>
                    </div>

                </div>
            </div>

            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Địa chỉ</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Dia chi" id="txtdc">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4">
                    <label for="Ten">Email</label>
                </div>
                <div class="col-8">
                    <input type="email" class="form-control" placeholder="Email" id="txtemail">
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <input type="button" value="Đăng ký" class="btn btn-dark">
                    <input type="button" value="Hủy" class="btn btn-dark">
                </div>
            </div>

        </form>

        </div>-->

</body>
